name: Centipede Bazel Test

on:
  push:
    branches:
      - main
    paths:
      - 'centipede/**'
  pull_request:
  schedule:
    # Triggered nightly at 7:00 AM UTC to re-create the build cache (ccache).
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run_tests:
    name: Run Centipede tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        mode: ['default', 'sanitize_address']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          source ./centipede/install_dependencies_debian.sh
      - name: Nightly cache reset
        # To update the cache we need to reset it, otherwise the new cache doesn't get saved.
        if: github.event_name == 'schedule'
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/caches?key=centipede-bazel-cache-${{ matrix.mode }}
      - name: Mount Bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: centipede-bazel-cache-${{ matrix.mode }}
      - name: Run all Centipede tests with default mode
        if: matrix.mode == 'default'
        run: |
          bazel test --local_test_jobs=1 --test_output=streamed centipede:all && \
          bazel test centipede/testing:instrumentation_test \
            centipede/testing:runner_test centipede/puzzles:all
      - name: Run all Centipede tests with sanitize_address mode
        if: matrix.mode == 'sanitize_address'
        run: |
          bazel test --linkopt=-fsanitize=address --copt=-fsanitize=address centipede/puzzles:all
