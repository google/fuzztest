name: Bazel Test

on:
  push:
    branches:
    - main
  pull_request:
  schedule:
    # Triggered nightly at 8:00 AM UTC to reset the Bazel cache.
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  unit_tests:
    name: All tests (default config)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        mode: ["fastbuild", "opt", "dbg"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -yq \
            clang
      - name: Delete Bazel cache (nightly)
        if: ${{ github.event_name == 'schedule' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/caches?key=bazel-cache-${{ matrix.mode }}
      - name: Mount Bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-cache-${{ matrix.mode }}
      - name: Run unit tests
        run: |
          bazel test --test_output=errors -c ${{ matrix.mode }} --build_tests_only //...
  e2e_tests:
    name: End-to-end tests (fuzztest config)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        mode: ["fastbuild", "opt", "dbg"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -yq \
            clang
      - name: Setup --config=fuzztest for bazel
        run: |
          bazel run bazel:setup_configs > fuzztest.bazelrc
      - name: Delete Bazel cache (nightly)
        if: ${{ github.event_name == 'schedule' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/caches?key=bazel-cache-fuzztest-${{ matrix.mode }}
      - name: Mount Bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-cache-fuzztest-${{ matrix.mode }}
      - name: Run end-to-end tests
        run: |
          bazel test --test_output=errors -c ${{ matrix.mode }} --config=fuzztest \
            --build_tests_only //e2e_tests:all
