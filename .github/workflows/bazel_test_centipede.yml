name: Bazel Test Centipede

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Triggered nightly at 8:00 AM UTC to reset the Bazel cache.
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run_tests:
    name: Run Centipede tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        config: ['default', 'asan']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: >
          sudo apt-get update && sudo apt-get install -yq
            clang llvm libssl-dev
      - name: Restore latest cache
        uses: actions/cache/restore@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-centipede-cache-${{ matrix.config }}
          restore-keys: bazel-centipede-cache-${{ matrix.config }}-
      - name: Run unit tests
        if: matrix.config == 'default'
        run: >
          bazel test
            --local_test_jobs=1
            --test_output=streamed
            centipede:all
      - name: Run e2e tests
        if: matrix.config == 'default'
        run: >
          bazel test
            --test_output=errors
            centipede/testing:instrumentation_test
            centipede/testing:runner_test
      - name: Run puzzles
        if: matrix.config == 'default'
        run: >
          bazel test
            --test_output=errors
            centipede/puzzles:all
      - name: Run puzzles with ASAN
        if: matrix.config == 'asan'
        run: >
          bazel test
            --test_output=errors
            --linkopt=-fsanitize=address
            --copt=-fsanitize=address
            centipede/puzzles:all
      - name: Save new cache based on main
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-centipede-cache-${{ matrix.config }}-${{ github.run_id }}
